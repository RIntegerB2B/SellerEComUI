<form [formGroup]="categoryForm" (ngSubmit)="categorySubmit(categoryForm)" novalidate>
  <div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-12 mx-auto">
            <div class="form-group">
               <input class="form-control required" required placeholder="Category Name" formControlName="categoryName" type="text">
               <input class="btn btn-primary" value="Add" type="submit">
             </div>
        </div>
    </div>
  </div>
</form>
