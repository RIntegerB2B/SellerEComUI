<div class="container-fluid">
    <div class="col-12 col-md-12 mx-auto">
        <div class="row">
            <div class="form-group">
                <label class="center-block">Main Category:
                    <select class="form-control" formControlName="mainCategorySelect">
                        <option *ngFor="let mainCategory of mainCategories" [value]="mainCategory._id">{{mainCategory.categoryName}}</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="file">Upload Master Image</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
           <input type="button" (click)="uploadFileToActivity()" value="Save"/>
</div>

<div class="form-group">
    <label for="file">Upload all the related Images</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
           <input type="button" (click)="uploadFileToActivity()" value="Save"/>
</div>


<div *ngFor="let cont of this.contents" class="container">
    <div class="col-xs-12 col-xl-12">
        <app-content-upload-view [filePath] = "cont.contentData"></app-content-upload-view>
    </div>
</div>

<div class="overlayDiv" [style.display]="showLoadingImage">
    <img class="img-responsive col-xs-12 col-xl-12" src ="../../loading.gif">
</div>
